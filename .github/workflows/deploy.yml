name: CI/CD Deploy

on:
  workflow_call:
    inputs:
      runner-label:
        required: true
        type: string
    secrets:
      SERVER_SSH_KEY:
        required: true
      GAME_SERVER_HOST:
        required: true
      GAME_SERVER_USER:
        required: true

jobs:
  deploy:
    runs-on: ${{ inputs.runner-label }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $DEPLOY_SERVER >> ~/.ssh/known_hosts
        env:
          DEPLOY_SERVER: ${{ secrets.GAME_SERVER_HOST }}

      - name: Run deploy script
        run: bash remote-deploy.sh
        env:
          DEPLOY_SERVER: ${{ secrets.GAME_SERVER_HOST }}
          DEPLOY_USER: ${{ secrets.GAME_SERVER_USER }}
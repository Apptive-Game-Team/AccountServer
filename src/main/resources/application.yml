spring:
  application:
    name: account-server
  config:
    import: optional:file:.env[.properties]
  r2dbc:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  sql:
    init:
      mode: never

jwt:
  access-private-key: classpath:jwt/keys/private.pem
  access-public-key: classpath:jwt/keys/public.pem
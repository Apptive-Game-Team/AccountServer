<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>관리자 | 멤버 관리</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4" th:text="|멤버: ${member.name} (${member.email})|"></h3>
                    </div>
                    <div class="card-body">
                        <!-- Assigned Authorities -->
                        <h5>할당된 권한</h5>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>권한 이름</th>
                                <th>관리</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="auth : ${member.getAuthorityList()}">
                                <td th:text="${auth.id}"></td>
                                <td th:text="${auth.getAuthority()}"></td>
                                <td>
                                    <form th:action="@{/admin/members/{memberId}/authorities/{authorityId}/delete(memberId=${member.id}, authorityId=${auth.id})}" method="post">
                                        <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(member.getAuthorityList())}">
                                <td colspan="3" class="text-center">할당된 권한이 없습니다.</td>
                            </tr>
                            </tbody>
                        </table>

                        <hr class="my-4">

                        <!-- Add Authority Form -->
                        <h5>권한 추가</h5>
                        <form th:action="@{/admin/members/{memberId}/authorities(memberId=${member.id})}" method="post">
                            <div class="input-group">
                                <select name="authorityId" class="form-select" required>
                                    <option value="" disabled selected>추가할 권한을 선택하세요</option>
                                    <option th:each="auth : ${availableAuthorities}"
                                            th:value="${auth.id()}"
                                            th:text="${auth.authority()}"></option>
                                </select>
                                <button type="submit" class="btn btn-primary">추가</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

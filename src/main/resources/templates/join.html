<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<body>
<section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Join</h1>
                    </div>
                    <div class="card-body">
                        <form id="joinForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" maxlength="31" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Join</button>
                        </form>
                        <div id="response" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('joinForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch('/api/members', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        // Extract validation errors if they exist
                        if (errorData.errors) {
                            const errorMessages = Object.values(errorData.errors).join(', ');
                            throw new Error(errorMessages);
                        }
                        throw new Error(errorData.message || 'Join failed');
                    });
                }
                return response.json();
            })
            .then(data => {
                const responseDiv = document.getElementById('response');
                if (data.accessToken) {
                    responseDiv.innerText = 'Join successful! You will be redirected to the login page.';
                    responseDiv.className = 'alert alert-success';
                    // Redirect to the login page after a short delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const responseDiv = document.getElementById('response');
                responseDiv.innerText = 'Error: ' + error.message;
                responseDiv.className = 'alert alert-danger';
            });
        });
    </script>
</section>
</body>
</html>
